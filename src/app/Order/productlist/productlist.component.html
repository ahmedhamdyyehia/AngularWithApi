<div class="mb-3">
  <label for="prod" class="form-label">Category:</label>
  <select class="form-control" name="prod" id="prod" [(ngModel)]="selectedcategoryid">
    <option *ngFor="let item of catelist" [value]="item.id">{{item.name}}</option>
  </select>
  <button class="btn btn-primary" (click)="selectlaptop()">select laptop</button>

</div>
<div class="text-secondary">
    {{selectedcategoryid}}
</div>
<hr>
<table class="table">
     <thead>
         <th>ID</th>
         <th>Name</th>
         <th>Image</th>
         <th>Quantity</th>
         <th>Price</th>
         <th>Count</th>
         <th>Buy</th>

     </thead>
     <tbody>
         <tr *ngFor="let x of productlist" [class.bg-warning]="x.id==100">
             <td>{{x.id}}</td>
             <td>{{x.name}}</td>
             <td><img [src]="x.imgUrl" alt="" srcset=""></td>
             <td>{{x.quantity}}</td>
             <td>{{x.price}}</td>
             <!-- template variable -->
             <td><input #itemcount type="number" class="form-control"> </td>
             
             <td><button class="btn btn-danger" (click)="buy(x.price, +itemcount.value,x.quantity)"> Buy</button></td>
         </tr>
     </tbody>
 </table>
 <hr>
